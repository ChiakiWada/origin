<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Sample Page</title>
    </head>
    <body>
        <table class='table table-condensed'>
            <thead>
                <tr>
                    <td>name</td>
                    <td>mail</td>
                    <td>created at</td>
                </tr>
            </thead>
            <tbody>
                <% for doc in @docs: %>
                <tr>
                    <td><%= doc.name  %></td>
                    <td><%= doc.mail  %></td>
                    <td><%= @moment(doc.created).format('MM/DD HH:mm')  %></td>
                </tr>
                <% end %>
            </tbody>
        </table>
    </body>
</html>
